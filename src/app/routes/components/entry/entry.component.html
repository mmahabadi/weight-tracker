<form [formGroup]="form" [ngClass]="{ invalid: submitted && !!form.hasError }">
  <app-loading
    type="progress"
    *ngIf="dataService.loading$ | async"
  ></app-loading>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group mb-2">
        <label class="col-form-label" for="date">Date: </label>
        <input
          class="form-control mb-2"
          [ngClass]="{
            'is-invalid': submitted && !!form.get('date').errors
          }"
          formControlName="date"
          id="date"
          type="date"
        />
      </div>
      <div class="form-group mb-2">
        <label class="col-form-label" for="weight">Wight: </label>
        <input
          class="form-control mb-2"
          [ngClass]="{
            'is-invalid': submitted && !!form.get('weight').errors
          }"
          formControlName="weight"
          id="weight"
          type="number"
          min="0"
        />
      </div>
      <div class="form-group mb-2">
        <label class="col-form-label" for="notes">Notes: </label>
        <input
          class="form-control mb-2"
          formControlName="notes"
          id="notes"
          type="text"
          placeholder="Add a note..."
        />
      </div>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-md-12">
      <button
        (click)="submit()"
        type="submit"
        class="btn btn-primary float-right mr-1"
      >
        Save
      </button>
    </div>
  </div>
</form>
