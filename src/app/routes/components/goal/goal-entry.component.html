<form [formGroup]="form" [ngClass]="{ invalid: submitted && !!form.hasError }">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group mb-2">
        <label class="col-form-label" for="type">What is your goal? </label>
        <app-goal-input
          class="form-control mb-2"
          [ngClass]="{
            'is-invalid': submitted && !!form.get('type').errors
          }"
          formControlName="type"
          id="type"
          type="type"
        ></app-goal-input>
      </div>
      <div class="form-group mb-2">
        <label class="col-form-label" for="weight">You ideal weight: </label>
        <input
          class="form-control mb-2"
          [ngClass]="{
            'is-invalid': submitted && !!form.get('weight').errors
          }"
          formControlName="weight"
          id="weight"
          type="number"
          min="0"
        />
      </div>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-md-12">
      <button
        (click)="submit()"
        type="submit"
        class="btn btn-primary float-right mr-1"
      >
        Save
      </button>
    </div>
  </div>
</form>
